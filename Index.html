/* COVER */
.cover{
  position:fixed;
  top:0;
  left:8%;
  right:8%;
  height:50vh;
  min-height:360px;
  display:flex;
  align-items:center;
  justify-content:flex-start;

  overflow:hidden;
  z-index:1000;
  background:#0f172a;
  border-radius:18px;
  box-shadow:0 8px 24px rgba(0,0,0,0.6);
}
.cover > img.bg {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:1;
  z-index:0;
  border-radius:18px;
}

/* Fade effect below cover */
.cover::after {
  content:"";
  position:absolute;
  left:0;
  right:0;
  bottom:-40px;
  height:60px;
  background: linear-gradient(to bottom, rgba(15,23,42,1), rgba(15,23,42,0));
  border-radius:0 0 18px 18px;
  z-index:2;
  pointer-events:none;
}

/* Top Menu */

/* Profile (Pic + Info) */
.hero-left{

  flex-direction:row;
  align-items:center;
  gap:20px;
  position:relative;
}

/* Avatar without border, moon-like glow using ::before */
.avatar{
  width:160px;
  height:160px;
  border-radius:50%;
  overflow:hidden;
  display:block;
  position:relative;
  background: #000;
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  border-radius:50%;
  position:relative;
  z-index:2;
}

/* moon-like glow behind avatar */
.avatar::before{
  content:"";
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:220px;
  height:220px;
  border-radius:50%;
  z-index:1;
  /* pale warm center, bluish outer - gives moon + halo effect */
  background: radial-gradient(circle at 35% 30%,
    rgba(255,244,200,0.95) 0%,
    rgba(255,244,200,0.55) 12%,
    rgba(0,198,255,0.12) 40%,
    rgba(0,198,255,0.06) 55%,
    rgba(0,0,0,0) 70%);
  filter: blur(14px);
  pointer-events:none;
}

/* Name & Designation */
.profile-info{
  text-align:left;
}
.profile-info h1.name {
  font-family: Calibri, Charcoal, sans-serif;
  font-size: 28px;
  margin:0 0 6px;
  font-weight:700;
  background: linear-gradient(90deg, #fff, #00c6ff);
  background-size:300% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  display:inline-block;
  animation: gradientFlow 6s linear infinite;
}
@keyframes gradientFlow {
  0%   { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
.profile-info p{
  margin:0;
  font-size:14px;
  font-weight:600;
  color:#fff;
  text-shadow: 0 0 6px rgba(255,255,255,0.12);
}

/* TAGLINE (Zoom + Blink) positioned just below menu */
.hero-tagline{
  position:absolute;
  top:55px;   /* menu ke bilkul niche */
  left:50%;
  transform:translateX(-50%);
  z-index:3;
  text-align:center;
}
.hero-tagline .tagline-text{

  font-weight:700;

}

}

/* Glassmorphism Section (About Me) */
.glass-card{
  margin:0 auto 40px;
  width:84%;

<!-- Typewriter Script (robust: header + paragraphs) -->
<script>
const aboutContent = document.querySelector('.about-content');
const aboutLink = document.querySelector('#about-link');

// header and body texts (header typed first)
const headerText = "About Me";
const bodyText = `Hello ðŸ‘‹ My name is Sanjaykumar Gohil, a detail-oriented professional with strong expertise in MS Excel and MIS reporting.
I have consistently delivered accurate and insightful reports that help management in better decision-making.
I also specialize in creating engaging PowerPoint presentations, ensuring clear and impactful communication of data and ideas.
With my ability to analyze information, simplify complex details, and present them effectively, I contribute to improving processes and organizational efficiency.
I believe in continuous learning and skill development, which allows me to adopt new tools and techniques, stay updated, and deliver high-quality results.
My consistent performance and dedication have helped me achieve excellent outcomes in every responsibility I undertake.`;

// helper: type text into an element, then callback
function typeIntoElement(el, text, charDelay, callback){
  let j = 0;
  function step(){
    if(j < text.length){
      el.textContent += text.charAt(j);
      j++;
      setTimeout(step, charDelay);
    } else {
      if (typeof callback === "function") callback();
    }
  }
  step();
}

// main typewriter: header then paragraphs
function startTypewriter(){
  aboutContent.innerHTML = ""; // clear
  // header
  const headerEl = document.createElement('span');
  headerEl.className = 'about-header';
  aboutContent.appendChild(headerEl);

  typeIntoElement(headerEl, headerText, 40, () => {
    // small pause then body
    setTimeout(() => {
      // split into paragraphs by double newline or sentence line breaks (we split by single newline here)
      const lines = bodyText.split("\n");
      // create paragraphs sequentially
      function typeParagraph(idx){
        if(idx >= lines.length) return;
        const textLine = lines[idx].trim();
        if(textLine.length === 0){
          // skip empty
          typeParagraph(idx + 1);
          return;
        }
        const p = document.createElement('p');
        p.className = 'about-paragraph';
        aboutContent.appendChild(p);
        typeIntoElement(p, textLine, 18, () => {
          // after finishing this line, add a small pause then next
          setTimeout(() => typeParagraph(idx + 1), 220);
        });
      }
      typeParagraph(0);
    }, 300);
  });
}

// start on clicking About link
aboutLink.addEventListener('click', (e) => {
  e.preventDefault();
  // scroll to about section smoothly
  document.querySelector('#about').scrollIntoView({behavior:'smooth'});
  // start typing after small scroll delay
  setTimeout(() => {
    startTypewriter();
  }, 400);
});

// optionally, you may auto-run on page load â€” currently not auto-running
</script>
